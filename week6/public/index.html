<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="sign-up">
        <p>Sign Up</p>
        <input type="text" name="username" placeholder="Username" id="signup-username">
        <input type="text" name="password" placeholder="Password" id="signup-password">
        <button onclick="signup()">Sign up</button>
    </div>
    <div class="sign-in">
        <p>Sign in</p>
        <input type="text" name="usernaem" placeholder="Username" id="signin-username">
        <input type="text" name="password" placeholder="Password" id="signin-password">
        <button onclick="signin()">Sign in</button>
    </div>
    
    <div class="user-information">
        <p>User Information: </p>
    </div>

    <div><button onclick="logout()">log out</button></div>

    <script src="script.js"></script>
</body>
</html>
