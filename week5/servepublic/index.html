<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    a: <input type="number" id="a" placeholder="first number">
    b: <input type="number" name="" id="b" placeholder="second number">
    <div>
        <button onclick="getSum()">get sum</button>
    </div>

    <script>
        function getSum(){
            console.log("get sum get called");
            let a=document.querySelector(`#a`).value;
            let b=document.querySelector(`#b`).value;

            const response=axios.get(`http://localhost:3000/sum`,{
                params:{a,b}
            })
        }
    </script>
</body>
</html>
